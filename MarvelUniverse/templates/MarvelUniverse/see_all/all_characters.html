{% extends 'components/base.html' %}
{% load static %}
{% block content %}
<html>
<head>
    <title>See All - Characters</title>
    <link rel="stylesheet" href="{% static 'MarvelUniverse/css/see_all.css' %}">
    <!-- Load search icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="main">
    <div class="empty"></div>
    <div class="content">
        <div class="title white-text">
            <p>CHARACTER</p>
        </div>
        <form class="search-by-name-box" method="get">
            <input type="text" placeholder="Search.." name="get_search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <div class="card-layout">
            {% for character in characters %}
            <li class="card">
                <div class="img">
                    <img src="{{ character.image }}">
                    <p class="title-name">{{character.name}}</p>
                </div>
            </li>
            {% endfor %}
        </div>
    </div>
    <div class="empty"></div>
</div>
</body>
</html>
{% endblock %}
